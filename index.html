<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기 서바이벌</title>
    <link rel="stylesheet" href="css/word-relay.css">
</head>
<body>
    <main class="game-container">
        <section class="game-area">
            <h1>끝말잇기 서바이벌</h1>
            <div class="display-area">
                <p class="turn-display">
                    <span id="order"></span>님의 차례
                </p>
                <p class="word-display">
                    제시어: <span id="word"></span>
                </p>
            </div>
            <form class="input-area">
                <input type="text" id="word-input" placeholder="단어를 입력하세요" autocomplete="off">
                <button id="submit-button">입력</button>
            </form>
        </section>

        <section class="rules-area">
            <h2>📜 게임 규칙</h2>
            <ul>
                <li>제시된 단어의 마지막 글자로 시작하는 단어를 입력하세요.</li>
                <li>이미 사용된 단어와 한 글자 단어, 공백은 사용할 수 없습니다.</li>
                <li>규칙을 어기면 해당 참가자는 탈락합니다.</li>
                <li>최후의 1인이 승리합니다!</li>
            </ul>
        </section>
    </main>

    <script src="js/word-relay-ver2.js"></script>
</body>
</html>
